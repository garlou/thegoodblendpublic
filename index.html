<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Good Blend - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ABB690;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .coming-soon-image {
            width: 100%;
            height: auto;
            max-height: 100vh;
            object-fit: contain;
            display: block;
        }

        @media (orientation: portrait) {
            body {
                justify-content: center;
            }
            .coming-soon-image.desktop {
                display: none;
            }
            .coming-soon-image.mobile {
                display: block;
            }
        }

        @media (orientation: landscape) {
            .coming-soon-image.desktop {
                display: block;
            }
            .coming-soon-image.mobile {
                display: none;
            }
        }
    </style>
</head>
<body>
    <img src="assets/TheGoodBlend-comingsoon.svg" alt="The Good Blend - Coming Soon" class="coming-soon-image desktop">
    <img src="assets/TheGoodBlend-comingsoon-mobile.svg" alt="The Good Blend - Coming Soon" class="coming-soon-image mobile">
</body>
</html>
